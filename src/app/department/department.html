<h2>Department Details</h2>

<!-- Your existing department CRUD HTML here -->

<div class="container mt-4">


  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-primary" (click)="openAddPopup()">Add Department</button>
    <input type="text" class="form-control w-25" placeholder="Search..." (input)="onSearch($event.target.value)"
      (click)="sortByName()" style="cursor:pointer">
  </div>


  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>#</th>
        <th (click)="sortByName()" style="cursor:pointer">Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rows ; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ r.name }}</td>
        <td>
          <div class="dropdown">
            <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Actions
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" (click)="openEditPopup(r)">Edit</button>
              </li>
              <li>
                <button class="dropdown-item text-danger" (click)="deleteDepartment(r.id)">Delete</button>
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="data.length === 0" class="text-center text-muted">No data found</p>
</div>

<div class="modal fade show d-block" *ngIf="showPopup">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEdit ? 'Edit Department' : 'Add Department' }}</h5>
        <button class="btn-close" (click)="closePopup()"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" [(ngModel)]="deptName" placeholder="Department name">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closePopup()">Cancel</button>
        <button class="btn btn-success" (click)="saveData()">Save</button>
      </div>
    </div>
  </div>
</div>
